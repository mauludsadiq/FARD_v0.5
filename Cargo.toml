[package]
name = "fard_v0_5_language_gate"
version = "0.5.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
hex = "0.4"
anyhow = "1"
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1", features = ["preserve_order"] }
toml = "0.8"
walkdir = "2"
regex = "1"
ed25519-dalek = "2.0"
sha2 = "0.10"
hmac = { version = "0.12", features = ["std"] }
base64 = "0.22"
uuid = { version = "1", features = ["v4"] }

[dev-dependencies]
pretty_assertions = "1"
tempfile = "3.25.0"

[workspace]
members = [
  "crates/valuecore",
  "crates/witnesscore",
  "crates/abirunner",
  "crates/registry",
  "crates/fardc",
  "crates/fardlang",
  "crates/fardcli",
]
